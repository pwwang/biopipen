# Executables or binaries
[exe]
# BeEM: https://github.com/kad-ecoli/BeEM
beem = "BeEM"
# bedtools to handle bed files
bedtools = "bedtools"
# bcftools to handle bcf/vcf files
bcftools = "bcftools"
# calculate_rmsd: https://github.com/charnley/rmsd
calculate_rmsd = "calculate_rmsd"
# cellranger
cellranger = "cellranger"
# Control-FREEC to call cnvs
freec = "freec"
# liftover coordinates across genomes
liftover = "liftOver"
# gatk, installed via conda
gatk = "gatk"
gatk4 = "gatk"
# google cloud sdk
gcloud = "gcloud"
# vdjtools, installed via conda
vdjtools = "vdjtools"
# cnvkit.py
cnvkit = "cnvkit.py"
# cnvpytor
cnvpytor = "cnvpytor"
# cnvnator2VCF.pl to convert cnvpytor/cnvnator to VCF
cnvnator2vcf = "cnvnator2VCF.pl"
# convert
convert = "convert"
# fimo from meme
fimo = "fimo"
# MAXIT: https://sw-tools.rcsb.org/apps/MAXIT/
maxit = "maxit"
# wget
wget = "wget"
# aria2c
aria2c = "aria2c"
# plink
plink = "plink"
# plink2
plink2 = "plink2"
# tabix
tabix = "tabix"
# sambamba
sambamba = "sambamba"
# samtools
samtools = "samtools"
# python path where magic-impute is installed
# for scrna.ExprImpution
magic_python = "python"
# truvari
truvari = "truvari"
# vcfanno
vcfanno = "vcfanno"

# Interpreters
[lang]
# Bash
bash = "bash"
# python
python = "python"
# R
rscript = "Rscript"
# Perl
perl = "perl"

# Path to files/directories
[path]
# Map chain file for liftover
liftover_chain = ""
# Temporary directory
# Assign via config.py
# tmpdir = ""

[ref]
# The reference for cellranger gex
ref_cellranger_gex = ""
# The reference for cellranger vdj
ref_cellranger_vdj = ""
# The reference genome
reffa = ""
# The directory with reference for each chromosome
refdir = ""
# The reference sequence dictionary
refdict = ""
# The reference genes in GTF format
refgene = ""
# The reference exon in GTF format
refexon = ""
# refFlat file
refflat = ""
# chromosome size file
chrsize = ""
# The name of the genome assembly
genome = ""
# Database file for scType
# https://github.com/IanevskiAleksandr/sc-type/
sctype_db = ""
# TF Motif database
tf_motifdb = ""
# TF motif pairs
tf_motifs = ""

[misc]
# Number of cores used for each job
ncores = 1
