[tool.poetry]
name = "biopipen"
version = "0.17.1"
description = "Bioinformatics processes/pipelines that can be run from `pipen run`"
authors = ["pwwang <pwwang@pwwang.com>"]
license = "MIT"

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.8"
pipen = "^0.10"
pipen-filters = "^0.8"
pipen-cli-run = "^0.9"
pipen-verbose = "^0.7"
datar = { version = "^0.13", extras = ["pandas"] }
pipen-board = { version = "^0.11", extras = ["report"] }
pipen-runinfo = { version = "^0.2", optional = true }

[tool.poetry.extras]
runinfo = ["pipen-runinfo"]

[tool.poetry.dev-dependencies]

[tool.poetry.plugins.pipen_cli_run]
bam = "biopipen.ns.bam"
bcftools = "biopipen.ns.bcftools"
bed = "biopipen.ns.bed"
cnv = "biopipen.ns.cnv"
cnvkit = "biopipen.ns.cnvkit"
cnvkit_pipeline = "biopipen.ns.cnvkit_pipeline"
delim = "biopipen.ns.delim"
gene = "biopipen.ns.gene"
gsea = "biopipen.ns.gsea"
misc = "biopipen.ns.misc"
plot = "biopipen.ns.plot"
rnaseq = "biopipen.ns.rnaseq"
scrna = "biopipen.ns.scrna"
scrna_basic = "biopipen.ns.scrna_basic"
scrna_metabolic_landscape = "biopipen.ns.scrna_metabolic_landscape"
tcgamaf = "biopipen.ns.tcgamaf"
tcr = "biopipen.ns.tcr"
vcf = "biopipen.ns.vcf"
web = "biopipen.ns.web"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
